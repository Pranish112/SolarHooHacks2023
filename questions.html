<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Let's Get Started</title>
</head>

<body>
    
    <section class="form">
        <div class="container">
            <div class="main">
                <div class="content">

                    <!--Title-->

                    <div class="title-sign-up">
                        <h1>Help Us Make Organization Easy For You</h1>
                    </div>


                    <!--Login-->

                    <form class="login" action="#" method="POST">
                        <div class="field">
                            <input type="id" placeholder="University Name" required>
                        </div>

                        <div class="field">
                            <input type="id" placeholder="Year of Graduation" required>
                        </div>
                        
                        <div class="field">
                            <input type="id" placeholder="Current Major" required>
                        </div>

                        <div class="submit-btn">
                            <div class="btn-layer"></div>
                            <button class = "solar-button"><a href = "courses.html">Let's Get The Courses</a><button>
                        </div>
                    </form>
                </div>


                <!--Image-->

                <div class="img">
                    <img src="images/logo.png">
                </div>
            </div>
        </div>
    </section>
	
    
</body>


</html>
